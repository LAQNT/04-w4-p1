<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="backOfficeStyle.css">

    <title>Back Office</title>
</head>
<body class="mb-0">
    <!-- --------table----------- -->
    <div class="container-fluid mt-5">
        <div class="container-fluid text-center">
            <button class="btn btn-outline-warning mb-5" onclick="goToShop()">Go to shop</button>
                <h3>Back Office</h3>
                <table class="table table-hover table-bordered mt-5" >
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Upload date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-products">

                    </tbody>
                </table>
        </div>
    <!-- ------------form new item------------------ -->
    <div class="container-fluid mt-5">
        
        <div class="container-fluid p-0">
            <button class="btn btn-warning  mb-3" 
            data-bs-toggle="collapse" data-bs-target="#form" aria-expanded="false" aria-controls="form"><i class="bi bi-plus-circle-fill"></i> Add product</button>
            
        </div>

        <div class="collapse " id="form">

            <form id="user-form">
                <!-- --------name------- -->
                <div class="mb-4 ">
                    <label for="Item-id" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" >
                    <div class="error" id="nameInputError"></div> 
                </div>
                <!-- --------desc------- -->
                <div class="mb-4">
                    <label for="Item-id" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" >
                    <div class="error" id="descInputError"></div> 
                </div>
                <!-- --------brand------- -->
                <div class="mb-4">
                    <label for="Item-id" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" >
                    <div class="error" id="brandInputError"></div>  
                </div>
                <!-- --------img------- -->
                <div class="mb-4">
                    <label for="Item-id" class="form-label">Image url</label>
                    <input type="url" class="form-control" id="img-url">
                    <div class="error" id="imgUrlError"></div>   
                </div>
                <!-- --------price------- -->
                <div class="mb-4">
                    <label for="Item-id" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" > 
                    <div class="error" id="priceInputErrorr"></div>   
                </div>

                <button id="submit-btn" class="btn btn-success d-flex ">Upload new product</button>
            </form>
        </div>
    </div>
    
    </div>

    <!-- -----------footer------------------- -->
    <footer>
        <div class="mb- 0 footer bg-light d-flex flex-column text-center">
            <span>Bike Shop</span>
            <span>Laura Quintero</span>
            <span>Milano, Italy</span>
            <span>2023</span>
        </div>
    </footer>

    <script src="../server/backOffice.js"></script>
</body>
</html>
