<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- ----fonts----- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet"> 
    <!-- --------------------- -->

    <link rel="stylesheet" href="productStyle.css">

    <title></title>
</head>

<body class="bg-light">
    <!-- -------------navBar----------------------- -->
    <nav class="navbar fixed-top border-bottom" id="top">
        <div class="container-fluid ">
            <div>
                <i class="bi bi-slash-circle"></i>
                <a class="navbar-brand">Bike Shop</a>
            </div>
            <!-- -----search bar------ -->
            <form class="d-flex" role="search">
                <input class="form-control form-control-sm me-2" id="search-bar" type="search"  placeholder="Search a product" aria-label="Search"
                >
                <button class="btn btn-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <!-- --------------------- -->
            <div class="user-section">
                <button class="btn btn-dark button-circle">
                <i class="bi bi-cart4"></i>
                </button>
                <button class="btn btn-user" >
                    <div class="user">
                        <img src="assets/avatar-6.jpg" alt="">
                    </div> 
                </button>
            </div>
        </div>
        <div class="menu container">
            <ul class="container px-0 mb-0">
                <li><a href="#">Bikes</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Parts</a></li>
                <li><a href="#">Clothing</a></li>
                <li><a href="#">Discounts</a></li>
                <li><a href="#">Brands</a></li>
            </ul>
        </div>
    </nav>
    <!-- ------------------------------------------ -->   
    <!--------------PRODUCT-------------------- -->
    <main>
        <div class="container" id="container">
            <div class="row">

                <button type="button" class="btn btn-outline-secondary" onclick="goBackShop()">Back to shop</button>
            </div>
                <div class="row gy-4 d-flex justify-content-center">

                <div class="img-container col-12 col-lg-6 d-flex justify-content-center">
                    <img id="img" src="" alt="">
                </div>
                <div class="product-info col-12 col-lg-4 col-xl-4">
                <div>
                    <span id="brand"></span>
                    <h3 id="title"></h3>
                    <span> id:
                        <span id="product-id"></span>
                    </span>
                </div>
                <span id="description"></span>
                <div>
                    <span id="price"></span>
                    <span>taxes included</span>
                </div>
                
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>Select frame size</option>
                    <option value="1">S</option>
                    <option value="2">M</option>
                    <option value="3">L</option>
                    <option value="3">XL</option>
                </select>
                
                <button type="button" class="btn btn-info">Add to cart</button>

                
                
            </div>
            
            
            
            <div class="extra-info">
                <div>
                    <i class="bi bi-emoji-smile"></i>
                    <span>30 days guarantee</span>
                </div>
                <div>
                    <i class="bi bi-truck"></i>
                    
                    <span>Free delivery from â‚¬100</span>
                </div>
                <div>
                    <i class="bi bi-calendar3"></i>
                    <span>Delivery from 4 to 6 work days</span>
                </div>
            </div>
        </div>
        </div>
    </main>
    <!-- ------------------------------------------ -->   
    <!-- ----------------footer------------------- -->   
    <footer >
        <div class="footer-left">
            <span>Bike Shop</span>
            <span>Laura Quintero</span>
            <span>Milano, Italy</span>
            <span>2023</span>
        </div>
        <a href="#jumbotron">Back to top</a>
        <div class="footer-right">
            <span>Contact Us</span>
            <span>Support</span>
            <span>Reviews</span>
            <span>FAQ</span>
        </div>
    </footer>

    <script src="product.js"></script>
</body>
</html>
