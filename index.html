<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- ----fonts----- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet"> 
    <!-- --------------------- -->

    <link rel="stylesheet" href="style.css">

    <title>Bike Shop</title>
</head>

<body class="bg-light">
    <!-- -------------navBar----------------------- -->
    <nav class="navbar fixed-top border-bottom" id="top">
        <div class="container-fluid ">
            <div>
                <i class="bi bi-slash-circle"></i>
                <a class="navbar-brand">Bike Shop</a>
            </div>
            <!-- -----search bar------ -->
            <form class="d-flex" role="search">
                <input class="form-control form-control-sm me-2" id="search-bar" type="search"  placeholder="Search a product" aria-label="Search"
                >
                <button class="btn btn-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <!-- --------------------- -->
            <div class="user-section">
                <button class="btn btn-dark button-circle">
                <i class="bi bi-cart4"></i>
                </button>
                <button class="btn btn-user" >
                    <div class="user">
                        <img src="assets/avatar-6.jpg" alt="">
                    </div> 
                </button>
            </div>
        </div>
        <div class="menu container">
            <ul class="container px-0 mb-0">
                <li><a href="#">Bikes</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Parts</a></li>
                <li><a href="#">Clothing</a></li>
                <li><a href="#">Discounts</a></li>
                <li><a href="#">Brands</a></li>
            </ul>
        </div>
    </nav>
    <!-- ------------------------------------------ -->   
    <!-- -------------jumbotron-------------------- -->
    <section id="jumbotron">
        <div class="container" >
            <p>Best offers: <span>bicycles, accessories and more</span></p>
        </div>
    </section>
    <!-- ------------------------------------------ -->   
    <!-- -------------shop-------------------- -->
    <main>
        <div class="container px-3 mt-5">
            <h3>Recomended</h3>
        </div>
        <div class="container px-3 mt-3">
            <div id="shop" class="row">

                <div class="spinner">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- ------------------------------------------ -->   
    <!-- ----------------footer------------------- -->   
    <footer>
        <div class="footer-left">
            <span>Bike Shop</span>
            <span>Laura Quintero</span>
            <span>Milano, Italy</span>
            <span>2023</span>
        </div>

        <div class="d-flex flex-column align-items-center g-3">
            <a href="#jumbotron">Back to top</a>
            <button class="btn btn-warning my-3" onclick="goBackOffice()">Access Back Office</button>

        </div>
        <div class="footer-right">
            <span>Contact Us</span>
            <span>Support</span>
            <span>Reviews</span>
            <span>FAQ</span>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
