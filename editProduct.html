<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="backOfficeStyle.css">

</head>
<body>
    
    <header class="container mt-5 mb-2 d-flex justify-content-between">
        <h4 id="page-title" class="resource-title"></h4>
        <button class="btn btn-secondary mb-3" onclick="goBack()">Go back</button>
      </header>
      <div class="container">

      <form id="user-form" >
        <input type="hidden" id="product-id">

        <!-- <h3>New Item</h3> -->
        <!-- --------name------- -->
        <div class="mb-4 ">
            <label for="Item-id" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder=> 
        </div>
        <!-- --------desc------- -->
        <div class="mb-4">
            <label for="Item-id" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" aria-describedby="emailHelp"> 
        </div>
        <!-- --------brand------- -->
        <div class="mb-4">
            <label for="Item-id" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" aria-describedby="emailHelp"> 
        </div>
        <!-- --------img------- -->
        <div class="mb-4">
            <label for="Item-id" class="form-label">Image url</label>
            <input type="url" class="form-control" id="img-url" > 
        </div>
        <!-- --------price------- -->
        <div class="mb-4">
            <label for="Item-id" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" aria-describedby="emailHelp"> 
        </div>

        <button type="submit" class="btn btn-success mt-3">Save changes</button>
    </form>
    </div>
    
    <script src="editProduct.js"></script>
</body>
</html>
